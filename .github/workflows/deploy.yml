name: Deploy .next to GitHub Pages

on:
  push:
    branches:
      - main  # Change to the branch you want to trigger the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "liaqatsaeed007@gmail.com"
        git config --global user.name "Liaqat Saeed"
        git checkout gh-pages
        cp -r .next/* ./
        git add .
        git commit -m "Deploy .next to GitHub Pages"
        git push

    - name: Deploy Success
      run: echo 'Deployed successfully!'
