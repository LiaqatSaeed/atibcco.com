name: Deploy to GitHub Pages on Main Branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "liaqatsaeed007@gmail.com"
          git config --global user.name "Liaqat Saeed"
          git checkout -b gh-pages
          git rm -rf .
          cp -r build .
          touch .nojekyll
          git add .
          git commit -m "Deploy build to GitHub Pages"
          git push -f origin gh-pages

      - name: Deployment Complete
        run: echo 'Deployment to GitHub Pages complete!'
