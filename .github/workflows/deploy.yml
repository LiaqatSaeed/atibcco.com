name: Deploy .next to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy .next to GitHub Pages
        run: |
          git config --global user.email "liaqatsaeed007@gmail.com"
          git config --global user.name "YLiaqat Saeed"
          git checkout -b gh-pages
          git rm -rf .
          echo $(dirname "$(pwd)")
          git checkout main ./build
          touch .nojekyll  # Create a .nojekyll file to bypass Jekyll processing (if needed)
          git add .
          git commit -m "Deploy .next to GitHub Pages"
          git push -f origin gh-pages

      - name: Deployment Complete
        run: echo 'Deployment of .next to GitHub Pages complete!'
