    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background: radial-gradient(ellipse at center, #202b33 35%, #546e7a 100%); /* Darker edges radial gradient */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

        .container {

        h1 {
            font-size: 36px;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        #pdfButton {
            font-size: 18px;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #3f51b5; /* Indigo color */
            color: #ffffff;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        #pdfButton:hover {
            background-color: #303f9f; /* Darker indigo color on hover */

        .contact-section {

        }

        .ceo-name {

        var pdfPath = 'atibcoo_profile.pdf';
